<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>
        <form action="cadastro.php" method="get">
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" minlength="1" placeholder="Nome completo" autocomplete="off">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="Insira a média" step="0.1" value="5">
    </p>

    <p>
        <label for="imes">Período Eletivo</label>
        <input type="month" name="mes" id="imes" >
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>

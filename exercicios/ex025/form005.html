<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo formulário</h1>
    <form action="cadastro.php" method="get">
        
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label>
            <input type="checkbox" name="esfut" id="iesbasq"><label for="iesbasq">Basquete</label>
            <input type="checkbox" name="esfut" id="iesten"><label for="iesten">Tênis</label>
            <input type="checkbox" name="esfut" id="iesnat"><label for="iesnat">Natação</label>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas" value="M"><label for="iesfut">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="iesbasq">Feminino</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>

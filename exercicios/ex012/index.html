<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados locamente</h1>
    <p>este vídeo está no meu servidor</p>
    <video width="500" poster="img/praia.jpg" controls>
        <source src="midea/19408915-hd_1920_1080_30fps.mp4" type="video/mp4">
        <source src="midea/19408915-hd_1920_1080_30fps.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos</p>
    </video>
        
        <h1>Inserindo videos Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=h2s8ED67nV7MRwvF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

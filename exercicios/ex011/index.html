<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mideas HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>para as imagens serem responsivas</p>

    <picture>
        <source media="(max-width: 710px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem grande">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos reproduzir audio</p>

    <audio src="midea/Gully Dreams - Hanu Dixit.mp3" type="audio/mpeg" autoplay controls></audio>
</html>

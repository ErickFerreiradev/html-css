<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
        }
        a:active{
            color: rgb(104, 104, 12);
        }
        a::before{
            content: 'oi ';
        }
        a::after{
            content: " Tchau";
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/ErickFerreiradev" target="_blank">Repos√≥tio Git</a></li>
        <li><a href="https://www.youtube.com/" target="_blank">Canal do Youtube</a></li>
    
    </ul>
</body>
</html>
